                600: '#2563eb',

                800: '#1e40af',
                900: '#1e3a8a',

              },
            },

    <style type="text/tailwindcss">
      @layer utilities {
        .print\:text-xxs {
           font-size: 0.65rem !important;
        }
        .print\:leading-tight {
           line-height: 1.25 !important;
        }
         .print\:p-4 { padding: 1rem !important; }
         .print\:mt-4 { margin-top: 1rem !important; }
         .print\:mb-2 { margin-bottom: 0.5rem !important; }
         .print\:mb-1\.5 { margin-bottom: 0.375rem !important; }
         .print\:mb-1 { margin-bottom: 0.25rem !important; }
         .print\:ml-4 { margin-left: 1rem !important; }
      }
      @media print {
        body {
          -webkit-print-color-adjust: exact; /* Chrome, Safari */
          color-adjust: exact; /* Firefox */
          font-size: 10pt; /* Base font size for print */
          line-height: 1.2;
        }
        .print\:hidden {
          display: none !important;
        }
        .print\:block {
          display: block !important;
        }
        .print\:max-w-full {
          max-width: 100% !important;
        }
        .print\:p-0 {
          padding: 0 !important;
        }
        .print\:shadow-none {
          box-shadow: none !important;
        }
        .print\:rounded-none {
            border-radius: 0 !important;
        }
        .print\:border {
            border-width: 1px !important;
        }
        .print\:border-gray-300 {
            border-color: #D1D5DB !important; /* Tailwind gray-300 */
        }
        .print\:bg-white {
            background-color: #ffffff !important;
        }
        .print\:text-black {
            color: #000000 !important;
        }
        .print\:text-blue-600 {
            color: #2563eb !important; /* Tailwind primary-600 as an example for links */
        }

        /* Remove dark mode colors for print */
        .dark .print\:text-black { color: #000000 !important; }
        .dark .print\:text-lg, .dark .print\:text-sm, .dark .print\:text-xs, .dark .print\:text-xxs {
            /* ensure dark mode text colors are overridden if they were specific dark variants */
        }
        .dark .print\:border-black { border-color: #000000 !important; }


        /* Resume specific print styles */
        .formatted-resume-container { /* Add this class to the main div in FormattedResumeDisplay if needed */
          page-break-inside: avoid;
        }
        .resume-section { /* Add this class to each section (summary, exp, edu, skills) */
          page-break-inside: avoid;
        }
        .experience-entry, .education-entry, .project-entry {
            page-break-inside: avoid; /* Try to keep entries on one page */
        }
        h1, h2, h3, h4, h5, h6 {
            page-break-after: avoid; /* Avoid breaking page right after a heading */
        }
        ul, ol {
            page-break-before: avoid; /* Avoid breaking page right before a list if it's short */
        }
        /* Tailwind class specificity overrides for print */
        .print\:text-2xl { font-size: 1.5rem !important; line-height: 2rem !important; }
        .print\:text-xl { font-size: 1.25rem !important; line-height: 1.75rem !important; }
        .print\:text-lg { font-size: 1.125rem !important; line-height: 1.75rem !important; }
        .print\:text-base { font-size: 1rem !important; line-height: 1.5rem !important; }
        .print\:text-sm { font-size: 0.875rem !important; line-height: 1.25rem !important; }
        .print\:text-xs { font-size: 0.75rem !important; line-height: 1rem !important; }

      }
    </style>

</head>
